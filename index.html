<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Excel</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="file-actions-cont">
      <div class="action-box">Home</div>
      <div class="action-box">File</div>
      <div class="action-box">Insert</div>
      <div class="action-box">Layout</div>
      <div class="action-box">Help</div>
    </div>
    <div class="cellprop-actions-cont">
      <span class="material-icons"> content_copy </span>
      <span class="material-icons"> content_cut </span>
      <span class="material-icons"> content_paste </span>
      <select class="font-family-cell">
        <option value="Arial">Arial</option>
        <option value="Calibri">Calibri</option>
        <option value="Monospace">Monospace</option>
        <option value="Georgia">Georgia</option>
        <option value="Sans">Sans Serif</option>
      </select>
      <select class="font-size-cell">
        <option>12</option>
        <option>14</option>
        <option>16</option>
        <option>18</option>
        <option>20</option>
      </select>
      <span class="material-icons bold"> format_bold </span>
      <span class="material-icons italic"> format_italic </span>
      <span class="material-icons underline"> format_underlined </span>
      <span class="left material-icons alignment"> format_align_left </span>
      <span class="center material-icons alignment"> format_align_center </span>
      <span class="right material-icons alignment"> format_align_right </span>
      <div class="color-plt-parent">
        <span class="material-icons"> format_color_text </span>
        <input
          type="color"
          class="fontColor"
          name="text-color"
          id="text-color"
        />
      </div>
      <div class="color-plt-parent">
        <span class="material-icons"> format_color_fill </span>
        <input type="color" class="bgColor" name="fill-color" id="fill-color" />
      </div>
    </div>
    <div class="formula-actions-cont">
      <input type="text" class="address-bar" />
      <img
        width="50"
        height="50"
        src="https://img.icons8.com/ios/50/formula-fx.png"
        alt="formula-fx"
        class="formula-icon"
      />
      <input type="text" class="formula-bar" />
    </div>
    <div class="grid-actions-cont">
      <div class="top-left-dummy-box"></div>
      <div class="cells-cont">
        <div class="address-row-cont"></div>
      </div>

      <div class="address-col-cont"></div>
    </div>
    <div class="sheet-actions-cont">
      <div class="sheet-icon">
        <span class="material-icons"> post_add </span>
      </div>
      <div class="sheet-folder-cont">
        <div class="sheet-folder">Sheet1</div>
      </div>
    </div>
  </body>
  <script src="grid.js"></script>
  <script src="cell-properties.js"></script>
  <script src="formula.js"></script>
</html>
